<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Verification</title>
</head>
<body>
    <table>
        <tr>
        <!--    
			<td>
                <img th:src="@{classpath:/images/company-logo.png}" alt="Company Logo" width="150" />
            </td>
        -->
            <td>
                <h1>Email Verification</h1>
            </td>
        </tr>
    </table>
    
    <p th:text="#{greetings(${recipientName})}"></p>
    <p>Thank you for registering with our service. To complete your registration, please click the link below to verify your email address:</p>
    
    
    <div style="text-align:center; font-size:125%">
    	<a th:href="${verificationLink}" style="display:inline-block; width:80%; text-align:center; padding: 15px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px;">Verify Email</a>
    </div>
    
    <p>If you didn't register for our service, you can safely ignore this email.</p>
    <p >This link will expire in <span th:text="${jwtEmailVerificationTokenTime}"></span> minutes.</p>
    <h4 th:text="#{regards}" ></h4>
    <h5 th:text="#{signature}"></h5>
</body>
</html>
