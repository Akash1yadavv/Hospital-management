<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reset Password</title>
</head>
<body>
    <table>
        <tr>
        <!--    
			<td>
                <img th:src="@{classpath:/images/company-logo.png}" alt="Company Logo" width="150" />
            </td>
              
        -->
            <td>
                <h1>Reset Password</h1>
            </td>
        </tr>
    </table>
    
    <p th:text="#{greetings(${recipientName})}"></p>
    <p>You have requested to reset your password. Please click on the following button to reset your password:</p>
    
    
    <div style="text-align:center; font-size:125%">
    	<a th:href="${resetPasswordLink}" style="display:inline-block; width:80%; text-align:center; padding: 15px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px;">Reset Password</a>
    </div>
    
    <p>If you didn't request this password reset, you can ignore this email.</p>
    <p >This link will expire in <span th:text="${jwtResetPasswordTokenTime}"></span> minutes.</p>
    <h4 th:text="#{regards}" ></h4>
    <h5 th:text="#{signature}"></h5>
</body>
</html>
